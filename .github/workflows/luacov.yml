name: Luacov

on: [push, pull_request]

jobs:
  luacov:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: ["5.3"]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup Lua
      uses: leafo/gh-actions-lua@v2
      with:
        luaVersion: ${{ matrix.luaVersion }}
    - name: Setup Lua Rocks
      uses: leafo/gh-actions-luarocks@v2
    - name: Setup dependencies
      run: luarocks install rockspecs/luacov-coveralls-scm-0.rockspec
    - name: Run a test that produces coverage
      run: lua -lluacov src/luacov/coveralls/utils.lua
    - name: Log coverage to coveralls.io
      if: success()
      continue-on-error: true
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        export LUA_PATH="./src/?.lua;$LUA_PATH"
        luacov-coveralls -i utils -v
